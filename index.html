<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Portal for my babyy</title>
  <style>
    body {
      font-family: 'Arial';
      background-color: #ffe6f0;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, textarea, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    #thankyou {
      display: none;
      margin-top: 20px;
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grievance Portal for my princess</h2>
    <p>Submit your grievances to your boo boo..he will try to find solutions or be better...</p>

    <form id="grievanceForm" action="https://formspree.io/f/xwpozvzw" method="POST">
      <input type="text" name="username" placeholder="Your username" required />
      <input type="text" name="title" placeholder="Complaint title" required />
      <textarea name="complaint" placeholder="What's bothering you?" required></textarea>
      <label>Mood:</label>
      <select name="mood">
        <option>Angry</option>
        <option>Sad</option>
        <option>Confused</option>
        <option>Cute but mad</option>
      </select>
      <label>Severity:</label>
      <input type="range" name="severity" min="1" max="5" />
      <button type="submit">Submit</button>
    </form>

    <p id="thankyou">Thank you, my princess ðŸ’– Your grievance has been sent to boo boo. He will get back to you soon! </p>
  </div>

  <script>
    const form = document.getElementById('grievanceForm');
    const thankyouMsg = document.getElementById('thankyou');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop the form from submitting the normal way

      const formData = new FormData(form);

      // Send the form data using fetch
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.style.display = 'none'; // Hide form
        thankyouMsg.style.display = 'block'; // Show thank you
      } else {
        alert('Oops! Something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
